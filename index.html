<!DOCTYPE html>
<html>
  <head>
    <title>O segredo de Luiza</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <img src="./images/segredo-luiza.jpg" class="luiza" alt="o segredo de luiza">
      <h1 class="title" >O segredo de Luiza</h1>
    </header>

    <section class="section">
      <div class="status">
        <svg class="svg" focusable="false" viewBox="0 0 24 24"
          aria-hidden="true">
          <path
            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z">
          </path>
          <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"></path>
        </svg>
        <h4 class="info green">Aberto agora</h4>
      </div>
      
      <div class="status">
        <svg class="MuiSvgIcon-root MuiSvgIcon-colorAction MuiSvgIcon-fontSizeSmall" focusable="false" viewBox="0 0 24 24"
          aria-hidden="true">
          <path
            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 2.88-2.88 7.19-5 9.88C9.92 16.21 7 11.85 7 9z">
          </path>
          <circle cx="12" cy="9" r="2.5"></circle>
        </svg>
        <h4 class="info">Alameda dos Sabiás, 689 - Cabral</h4>
      </div>

      <div class="status">
        <svg class="MuiSvgIcon-root MuiSvgIcon-colorAction MuiSvgIcon-fontSizeSmall" focusable="false" viewBox="0 0 24 24"
          aria-hidden="true">
          <path
            d="M22 5.72l-4.6-3.86-1.29 1.53 4.6 3.86L22 5.72zM7.88 3.39L6.6 1.86 2 5.71l1.29 1.53 4.59-3.85zM12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9c4.97 0 9-4.03 9-9s-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7zm-1.46-5.47L8.41 12.4l-1.06 1.06 3.18 3.18 6-6-1.06-1.06-4.93 4.95z">
          </path>
        </svg>
        <h4 class="info">Tempo de espera 10m - 50m</h4>
      </div>

      <div class="status">
        <svg class="" focusable="false" viewBox="0 0 24 24"
          aria-hidden="true">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z">
          </path>
        </svg>
        <h4 class="info">Pedido mínimo para entrega R$10,00</h4>
      </div>
    </section>
    
    <p class="info section segredo">O Segredo é Amor</p>

    <section class="products">
      <div class="ancor">
        <img src="./images/IconCoke.svg" class="icon" alt="Bebidas">
      </div>
      <h2 class="productsTitle">BEBIDAS</h2>

      <ul>
        <li>
          <figure>
            <img src="images/bebidas/berrie-lemonade.png" class="productImage" alt="berrie-lemonade">
            <figcaption>
                <div class="infoContainer">
                  <div>
                    <h3 class="name">BERRIE LEMONADE - BERRIE DO SEGREDO</h3>
                    <h4 class="description">LIMONADA COM AMOR (A) E PIMENTA</h4>
                  </div>
                  <span class="price"><span class='cifra'>R$</span> 12,90</span>
                </div>
              </figcaption>
          </figure>
          
        </li>
        <li>
          <figure>
            <img src="images/bebidas/coca-cola.png" class="productImage" alt="coca-cola">
            <figcaption>
              <div class="infoContainer">
                  <h3 class="name">COCA COLA 310 ML</h3>
                  <span class="price"><span class='cifra'>R$</span> 4,50</span>
                </div>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/bebidas/agua.png" class="productImage" alt="água">
            <figcaption>
              <div class="infoContainer">
                  <h3 class="name">ÁGUA MINERAL</h3>
                  <span class="price"><span class='cifra'>R$</span> 4,00</span>
                </div>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/bebidas/agua-gas.png" class="productImage" alt="água com gás">
            <figcaption>
              <div class="infoContainer">
                <h3 class="name">ÁGUA COM GÁS</h3>
                <span class="price"><span class='cifra'>R$</span> 3,50</span>
              </div>
            </figcaption>
          </figure>
          
        </li>
      </ul>
      <div class="ancor">
        <img src="images/IconCake.svg" class="icon" alt="Cake">
      </div>
      <h2 class="productsTitle">CHOCOLATERIA</h2>

      <ul>
        <li>
          <figure>
            <img src="images/chocolateria/barrinha-choco.png" class="productImage" alt="Chocolate caramelo">
            <figcaption>
            <div class="infoContainer">
              <h3 class="name white">BARRINHA CHOCOLATE CARAMELO</h3>
              <span class="price"><span class='cifra'>R$</span> 10,90</span>
            </div>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/chocolateria/barrinha.png" class="productImage" alt="Chocolate meio amargo">
            <figcaption>
              <div class="infoContainer">
                <h3 class="name white">BARRINHA CHOCOLATE MEIO AMARGO</h3>
                <span class="price"><span class='cifra'>R$</span> 9,90</span>
              </div>
              </div>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/chocolateria/barrinha-choco-branco.png" class="productImage" alt="Chocolate branco">
            <figcaption>
              <div class="infoContainer">
                <h3 class="name white">BARRINHA CHOCOLATE BRANCO</h3>
                <span class="price"><span class='cifra'>R$</span> 10,90</span>
              </div>
              </div>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
          <img src="images/chocolateria/barrinha-choco.png" class="productImage" alt="Chocolate">
            <figcaption>
              <div class="infoContainer">
                <h3 class="name white">BARRINHA CHOCOLATE</h3>
                <span class="price"><span class='cifra'>R$</span> 9,90</span>
              </div>
              </div>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
          <img src="images/chocolateria/chocopop.png" class="productImage" alt="Chocopop lakaoreo">
            <figcaption>
              <div class="infoContainer">
                <h3 class="name white">CHOCOPOP LAKAOREO</h3>
                <span class="price"><span class='cifra'>R$</span> 14,90</span>
              </div>
            </figcaption>
          </figure>
        </li>
      </ul>

      <div class="ancor">
        <img src="images/IconCake.svg" class="icon" alt="Cake">
      </div>
      <h2 class="productsTitle">DOCES DE BALCÃO</h2>

      <ul>
        <li>

        <li>
          <figure>
            <img src="images/doces/arroz-doce.png" class="productImage" alt="Arroz doce">
            <figcaption>
              <div class="infoContainer">
                <h3 class="name">ARROZ DOCE</h3>
                <h4 class="description">DELIOSO ARROZ DOCE CREMOSO</h4>
                <span class="price"><span class='cifra'>R$</span> 8,00</span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/doces/bombom-morango.png" class="productImage" alt="Bombom morango">
            <figcaption>
              <div class="infoContainer">
                <h3 class="name white">BOMBOM DE MORANGO</h3>
                <span class="price"><span class='cifra'>R$</span> 11,00</span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/doces/coxinha-kinder.png" class="productImage" alt="Coxinha kinder">
            <figcaption>
              <div class="infoContainer">
                <h3 class="name white">COXINHA DE KINDER</h3>
                <span class="price"><span class='cifra'>R$</span> 9,90</span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/doces/coxinha-ninho-morango.png" class="productImage" alt="Coxinha ninho morango">
            <figcaption>
              <div class="infoContainer">
                <h3 class="name">COXINHA DE NINHO COM MORANGO</h3>
                <span class="price"><span class='cifra'>R$</span> 14,90</span>

        <li>

            <figcaption>
              <div class="infoContainer">

          </figure>

        <li>
          <figure>
            <img src="images/doces/bolo-gelado-coco.png" class="productImage" alt="Bolo gelado coco">
            <figcaption>
              <div class="infoContainer">
                <h3 class="name">BOLO GELADO DE COCO</h3>
                <span class="price"><span class='cifra'>R$</span> 12,00</span>
